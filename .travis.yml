language: node_js   #前端工程所以是JavaScript，编译环境是node_js
node_js:
- '10'   #指定node版本
branches:
    only:
    - master
    - /v\d+\.\d+[a-z]/
stages:
- deploy

jobs:
  include:
    # - stage: npm release
      # if: tag IS present
      node_js: "10"
      script: ls
      deploy:
        provider: npm
        email: "$EMAIL"
        api_key: "$NPM_TOKEN"
        skip_cleanup: true
        on:
          tags: true